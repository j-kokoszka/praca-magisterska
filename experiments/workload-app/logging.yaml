version: 1
formatters:
  default:
    "()": uvicorn.logging.DefaultFormatter
    fmt: "%(asctime)s | %(levelname)s | %(name)s | %(funcName)s | %(message)s"
    datefmt: "%Y-%m-%dT%H:%M:%S"  # ISO format
handlers:
  default:
    class: logging.StreamHandler
    formatter: default
loggers:
  uvicorn:
    level: INFO
    handlers: [default]
    propagate: false
  uvicorn.access:
    level: INFO
    handlers: [default]
    propagate: false
root:
  level: INFO
  handlers: [default]

